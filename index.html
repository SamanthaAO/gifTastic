<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <!-- jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/script.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GifTastic: Cartoon Edition</h1>
            <p class="lead">Click on a button to display gifs from that cartoon, or add your own buttons using the search feature.</p>
        </div>
    </div>

    <div class="container">

        <div class = "row">
            <div class ="col-sm-6 mt-5" id="searchArea"> 
                <form id ="form">
                <div class="form-group mb-3">
                        <label for="newButtonMaker">Make a New Button Here</label>
                        <input type="text" class="form-control" id="buttonInput" placeholder="New Button Name">
                </div>
                <button type="button" class="btn btn-light mb-5" id="newButtonMaker">Create New Button</button>
                </form>
            </div>
        </div>


        <div class = "row">
            <div class ="col-sm-12 mb-5" id="buttonArea"></div>
        </div>

        <div class = "row text-center" id="gifArea"></div>

        <div class = "row text-center" id="loadMore"></div>
    </div>
</body>

</html>
